<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Fungus Fighter</title>
    
    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="./images/forest-bg-dk.png" alt="forest bg" class="img-bg">

        <div class="attacks">
            <!-- This is where we change the attack points -->
            <div id="ap-text" class="ap-text">100 AP</div>
            <progress id="ap-meter" value="100" max="100"></progress>
            <!-- Attack buttons -->
            <button onclick="makeAttack(event, 'arcaneScepter')" class="attack-btn arcane-scepter"></button>
            <button onclick="makeAttack(event, 'entangle')" class="attack-btn entangle"></button>
            <button onclick="makeAttack(event, 'dragonBlade')" class="attack-btn dragon-blade"></button>
            <button onclick="makeAttack(event, 'starFire')" class="attack-btn star-fire"></button>
        </div>

        <div class="enemy">
            <!-- This is where we change the health points -->
            <div id="hp-text" class="hp-text">100 HP</div>
            <progress id="hp-meter" value="100" max="100"></progress>
            <!-- Change this class depending on who wins -->
            <div class="freaky-fungus walk"></div>
        </div>
    </div>
</body>
</html>
